<div class="container">
  <ul>
    <li>In Affiliation with: </li>
    <li *ngFor="let sponsor of sponsors">
      <a href="{{sponsor.url}}" target="_blank">
        <img [src]="sponsor.current"
             (mouseover)="onMouseOver(sponsor)"
             (mouseout)="onMouseOut(sponsor)"/>
      </a>
    </li>
  </ul>
</div>
