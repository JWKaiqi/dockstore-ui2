<ul class="nav nav-tabs">
  <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
    <a routerLink="">
      <div *ngIf="tab.img">
        <img [src]="tab.img">
        {{tab.title}}
      </div>
      <div *ngIf="!tab.img">
        {{tab.title}}
      </div>
    </a>
  </li>
</ul>
<ng-content></ng-content>
