<app-header>
  <img src="../assets/images/dockstore/dockstore-workflows-green.png">
  Available Workflows
</app-header>

<div class="container separation">
  <div class="row">
    <div *ngIf="displayTable">
      <table datatable [dtOptions]="dtOptions" class="table row-border hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Format</th>
          <th>Project Links</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let workflow of publishedWorkflows">
          <td>{{ workflow?.repository + (workflow.workflowName ? ' (' + workflow.workflowName + ')' : '') }}</td>
          <td>{{ workflow?.author || 'n/a' }}</td>
          <td>{{ workflow?.descriptorType | uppercase }}</td>
          <td>
            <a [href]="workflow.providerUrl">
              {{ workflow?.provider }}
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
