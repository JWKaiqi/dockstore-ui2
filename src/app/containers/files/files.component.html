<div *ngIf="validTags">
  <app-tabs>
    <app-tab title="Dockerfile">
      <app-dockerfile [toolId]="toolId"
                      [validTags]="validTagsNames"
                      [defaultTag]="defaultTag"></app-dockerfile>
    </app-tab>
    <app-tab title="Descriptor Files">
      <app-descriptors [toolId]="toolId"
                       [validTags]="validTags"
                       [validTagsNames]="validTagsNames"
                       [defaultTag]="defaultTag"></app-descriptors>
    </app-tab>
    <app-tab title="Test Parameter Files">
      <app-paramfiles [toolId]="toolId"
                      [validTags]="validTags"></app-paramfiles>
    </app-tab>
  </app-tabs>
</div>
<div *ngIf="!validTags">
  <div class="alert alert-info">
    <strong>No Valid Tags</strong> No files will be shown for invalid versions.
  </div>
</div>
